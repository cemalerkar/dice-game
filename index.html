<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <script>function reloadPage(){location.reload;}</script>
    <title>Dice Game</title>
    <script>
    var loader = document.getElementById("loading-screen");

    window.addEventListener("load", function(){
        loader.style.display = "none";
    })
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <section id="scoreboard">
        <div class="scoreboard">
            <div class="first-score">
                <p class="players">Player One</p>
                <p class="score" id="scoreone">0</p>
            </div>
            <div class="second-score">
                <p class="players">Player Two</p>
                <p class="score" id="scoretwo">0</p>
            </div>
        </div>
    </section>

    <section id="gamearea">
        <div class="gamearea">
            <div class="gamebox">
                <div class="first-player">
                    <p class="players">Player One</p>
                    <img src="img/dice-six-faces-one.png" alt="" id="rollfirst">
                    <div class="buttons">
                        <button onclick="roll(1)" id="but1">Roll</button>
                        <button disabled="disabled" onclick="Throw(1)" class="but" id="but2">Throw</button>
                    </div>
                </div>
                <div class="second-player">
                    <p class="players">Player Two</p>
                    <img src="img/dice-six-faces-one.png" alt="" id="rollsecond">
                    <div class="buttons">
                        <button disabled="disabled" onclick="roll(2)" id="but3">Roll</button>
                        <button disabled="disabled" onclick="Throw(2)" class="but" id="but4">Throw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
    </section>
    <div id="playagain">
        <a class="playagain" href=".">Play Again!</a>
        <div class="madeby">
            <p> Made by <a href="https://www.github.com/cemalerkar" id="cemalerkar">Cemal Erkar</a></p>
        </div>
    </div>
    <div class="madeby">
        <p id="cemalerkars"> Made by <a href="https://www.github.com/cemalerkar" id="cemalerkar">Cemal Erkar</a></p>
    </div>
</body>
</html>
